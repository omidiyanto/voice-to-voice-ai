<!DOCTYPE html>
<html>
<head>
    <title>NOVA - Neural-Orchestrated Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gaya overlay untuk interaksi awal */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Overlay untuk interaksi awal guna meng-unlock pemutaran audio -->
    <div id="overlay">Click to start conversation</div>
    
    <div class="container">
        <!-- Compact Header -->
        <div class="header">
            <div class="logo">N.O.V.A.</div>
            <div class="status-container">
                <div class="status-bullet" id="statusIndicator"></div>
                <div id="statusText">Initializing...</div>
            </div>
        </div>

        <!-- Audio Visualizer -->
        <div class="audio-visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Centered Chat Container -->
        <div class="chat-container" id="chatContainer"></div>

        <!-- Audio element untuk memutar TTS -->
        <audio id="ttsAudio"></audio>

        <!-- Compact Footer -->
        <footer>
            <a href="https://github.com/omidiyanto/voice-to-voice-ai" target="_blank" class="github-link">
                <i class="fab fa-github"></i>
            </a>
            <div class="author">Developed by O. Midiyanto</div>
        </footer>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const chatContainer = document.getElementById('chatContainer');
        const ttsAudio = document.getElementById('ttsAudio');
        let isProcessing = false;
        let recognition;

        // Fungsi inisialisasi Speech Recognition
        function initSpeech() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    statusText.textContent = "Listening...";
                    statusIndicator.classList.add('listening');
                };

                recognition.onresult = async (event) => {
                    if (isProcessing) return;
                    
                    const transcript = Array.from(event.results)
                        .slice(-1)[0][0].transcript;

                    if (event.results[event.results.length - 1].isFinal) {
                        isProcessing = true;
                        statusText.textContent = "Processing...";
                        statusIndicator.classList.remove('listening');
                        statusIndicator.classList.add('processing');

                        try {
                            addMessage(transcript, 'user');
                            
                            const response = await fetch('/chat', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({message: transcript})
                            });
                            
                            const data = await response.json();
                            if(data.status === 'success') {
                                addMessage(data.response, 'assistant');
                                if(data.audio && data.audio.length > 0) {
                                    ttsAudio.src = "data:audio/mpeg;base64," + data.audio;
                                    ttsAudio.play().then(() => {
                                        console.log("Audio playing successfully");
                                    }).catch((error) => {
                                        console.error("Error playing audio:", error);
                                    });
                                    // Setelah audio selesai, kembali ke mode listening
                                    ttsAudio.onended = () => {
                                        isProcessing = false;
                                        statusIndicator.classList.remove('processing');
                                        statusText.textContent = "Listening...";
                                        recognition.start();
                                    };
                                } else {
                                    console.error("No audio data received");
                                    isProcessing = false;
                                    statusIndicator.classList.remove('processing');
                                    statusText.textContent = "Listening...";
                                    recognition.start();
                                }
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            isProcessing = false;
                            statusIndicator.classList.remove('processing');
                            statusText.textContent = "Listening...";
                            recognition.start();
                        }
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Recognition error:', event.error);
                    recognition.stop();
                    statusText.textContent = "Reconnecting...";
                    setTimeout(initSpeech, 2000);
                };

                recognition.onend = () => {
                    if (!isProcessing) {
                        statusText.textContent = "Starting...";
                        setTimeout(() => recognition.start(), 500);
                    }
                };

                recognition.start();
            } else {
                statusText.textContent = "Browser tidak mendukung Speech Recognition. Gunakan Chrome, Edge, atau browser lain yang mendukung fitur ini.";
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-icon">
                        ${role === 'user' ? 
                            '<i class="fas fa-user"></i>' : 
                            '<i class="fas fa-robot"></i>'}
                    </div>
                    <div class="bubble">${text}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listener untuk overlay; ketika diklik, overlay dihapus dan audio unlocked
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            // Mulai Speech Recognition (ini merupakan interaksi pengguna)
            initSpeech();
            // Jika ada audio context yang perlu di-resume, lakukan di sini (untuk browser modern)
            if (typeof AudioContext !== 'undefined') {
                const audioCtx = new AudioContext();
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }
        });
    </script>
</body>
</html>
